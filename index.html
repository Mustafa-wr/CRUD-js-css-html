<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css"> 
</head>
<body style="background-color: #272727">
	<div class="crud">
		<div class="head">
			<h2>crud</h2>
			<p>crud management system</p>
		</div>
		
		<div class="inputs">
			<input type="text" placeholder="title" id="title">
			<div class="price">
				<input onkeyup="get_total()" type="number" id="price" placeholder="price">
				<input onkeyup="get_total()" type="number" id="taxes" placeholder="taxes">
				<input onkeyup="get_total()" type="number" id="ads" placeholder="ads">
				<input onkeyup="get_total()" type="number" id="discount" placeholder="discount">
				<small id="total"></small>
			</div>
			<input type="number" placeholder="count" id="count">
			<input type="category" id="category" placeholder="category">
			<button id="submit">Create</button>
		</div>
		
		<div class="outputs">
			<div class="searchblock">
				<input type="text" onkeyup="search_data(this.value)" id="search" placeholder="search">
				<div class="btn_search">
					<button id="search_title" onclick="get_search_mood(this.id)">Search By title</button>
					<button id="search_category" onclick="get_search_mood(this.id)">Search By category</button>
				</div>
			</div>
			<div id="delete_all">
				
			</div>
			<table>
				<tr>
					<th>id</th>
					<th>title</th>
					<th>price</th>
					<th>taxes</th>
					<th>ads</th>
					<th>discount</th>
					<th>total</th>
					<th>category</th>
					<th>update</th>
					<th>delete</th>
				</tr>

				<tbody id="body">
					
				</tbody>
			</table>
		</div>

		<script src="main.js"></script>

	</div>
	
	
</body>
</html>
